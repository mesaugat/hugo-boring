baseURL: /
title: Boring Demo

# Comment when installing using Hugo Modules
theme: hugo-boring
# Uncomment when installing using Hugo Modules
# theme: github.com/mesaugat/hugo-boring

pagination:
  pagerSize: 3
copyright: >
  &copy; 2025 <a href="https://theboring.dev" target="_blank" rel="noopener noreferrer">theboring.dev</a>

enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

