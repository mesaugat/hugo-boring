{{ define "main" }}
<article class="mx-6 my-8">
  <h1 class="font-bold text-3xl text-primary-text">{{ .Title }}</h1>
  {{ with .Content }}
  <div class="content">{{ . }}</div>
  {{ end }}
</article>
<div class="bg-secondary-bg px-6 py-8">
  {{ range .Pages }}
  <h2 class="text-lg text-primary-text my-2">
    <a href="{{ .Permalink }}" class="text-boring hover:underline">{{ .LinkTitle }}</a>
  </h2>
  {{ end }}
</div>
{{ end }}
